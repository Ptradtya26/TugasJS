<script>
  let Pegawai = "Putra aditya";
  let Jabatan = "staff";
  let gajipokok = 0;
  let menikah = "menikah";

  //deklarasi tunjangan
  let tunjangan_jabatan = 0;
  let bpjs = 0;
  let tunjangan_keluarga = 0;

  switch (Jabatan) {
    case "manager":
      gajipokok = 12000000;
      break;
    case "Asisten manager":
      gajipokok = 8000000;
      break;
    case "staff":
      gajipokok = 5000000;
      break;
    default:
      gajipokok = 0;
  }
  //hitung tunjangan berupa tunjangan jabatan, tunjangan keluarga, dan bpjs
  tunjangan_jabatan = 0.1 * gajipokok;
  bpjs = 0.1 * gajipokok;

  //tunjangan keluarga jika status menikah
  if (menikah === "menikah") tunjangan_keluarga = 0.1 * gajipokok;

  //total pendapatan
  let totalPendapatan =
    gajipokok + tunjangan_jabatan + tunjangan_keluarga + bpjs;
  document.write(
    "Data pegawai" +
      "<br> Nama :" +
      Pegawai +
      "<br> Jabatan :" +
      Jabatan +
      "<br> gaji pokok :" +
      gajipokok +
      "<br> status :" +
      menikah +
      "<br> tunjangan jabatan :" +
      tunjangan_jabatan +
      "<br> BPJS :" +
      bpjs +
      "<br> tunjangan keluarga :" +
      tunjangan_keluarga +
      "<br> total pendapatan :" +
      totalPendapatan
  );
</script>
